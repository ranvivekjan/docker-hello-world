name: Push to ECR

on:
  push:
    branches:
      - master  # Replace with your branch name

jobs:
  push_to_ecr:
    name: Push Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and tag Docker image
        run: |
          docker build -t docker-hello-world -f DockerfileMultiStage
          docker tag docker-hello-world:latest 756594536487.dkr.ecr.ap-south-1.amazonaws.com/docker-hello-world:latest
          #756594536487.dkr.ecr.ap-south-1.amazonaws.com/docker-hello-world

      - name: Push Docker image to ECR
        run: docker push 756594536487.dkr.ecr.ap-south-1.amazonaws.com/docker-hello-world:latest
